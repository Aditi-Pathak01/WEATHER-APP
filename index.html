<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="phone.css"
      media="only screen and (max-width:900px)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <div id="card">
      <div id="search">
        <input
          type="text"
          placeholder="Enter City"
          id="input"
          spellcheck="false"
        />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div id="error">
        <p>Please Enter Valid City Name</p>
      </div>

      <div id="weather">
        <div id="weather-1">
          <div id="emoji-box">
            <img id="emoji" src="" />
          </div>
          <h1 id="temp"></h1>
          <h2 id="city"></h2>
          <h3 id="desc"></h3>
        </div>

        <div id="weather-2">
          <div id="humidity">
            <div id="h-icon">
              <img src="assets/humidity-icon.png" />
            </div>
            <div id="h-details">
              <h4><b>Humidity</b></h4>
              <p id="h-value"></p>
            </div>
          </div>

          <div id="wind">
            <div id="w-icon">
              <img src="assets/wind-icon.png" />
            </div>
            <div id="w-details">
              <h4><b>Wind</b></h4>
              <p id="speed"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
